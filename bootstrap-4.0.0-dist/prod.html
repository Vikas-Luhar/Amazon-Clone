<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="jquery-2.1.3.js"></script>
    <script>
        $().ready(function(){
            let MyURL = new URLSearchParams(window.location.search);
            let ProID = MyURL.get('ProID');
            $.getJSON('Data.json',function(MyProdName){
                let t='';
                $.each(MyProdName,function(k,v){
                    if(v.ID == ProID)
                {
                    t+='<div class="col-md-6">'+
                        '<img src="images/'+v.pimage+'" alt="" class="imgfluid border border-dark">'+
                        '</div>'+
                        '<div class="col-md-6">'+
                            '<h2 class="text-success">Product Name:'+v.Prod_name+'</h2>'+
                                '<p><span>Category :'+v.category+'</span></p>'+
                                '<p><span>Price: '+v.price+' Rs</span></p>'+
                                '<p class="text-dark"> '+v.desc+'</p>'+
                                '<a href="xxxxxx" class="btn btn-primary">Add to Cart</a>'+
                                '</div>' 
                            }
                        });
                        $("#Myid").html(t);         
                    });
                });
                </script>
</head>
<body>
    <div class="container pt-5">
        <div class="row" id="Myid"></div>
    </body>
    </html>
